<!DOCTYPE html>
<html lang="pt-br">
      <head>
            <meta charset="utf-8">  
            <meta name="viewport" content="width-device-width, inicial-scale1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="shortcut icon" href="img/Instagram_icon_peq.png" type="image/x-icon">
            <title>Instagram</title>               
      </head>
      <body>
            <div id="container">
                  <div id="instagram-phone">
                        <img src="img/instagram-celular.png" alt="img interface do instagram">
                  </div>
                  <div id="instagram-continue">
                        <div class="group g1">
                              <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo-Instagram">
                              <div class="group logo-perfil">
                                    <div class="instagram-photo-profile">
                                          <img src="img/fotoperfil.jpg"  alt="FotoPerfil">
                                    </div> <br>
                                    <a href="#" class="instagram-login">Continuar como francispelissari</a>
                                    <a href="#" class="instagram-logout">Remover conta</a>
                              </div>
                        </div>
                        
                        <div class="group g2">
                              <p class="not-account">Não é francispelissari ?</p>
                              <p class="not-account">
                                    <span class="link-blue">Trocar de conta</span> ou
                                    <span class="link-blue">Cadastre-se</span>
                              </p>
                        </div>
                        <div id="get-the-app">
                              <p class="get-app">Obtenha o aplicativo.</p>
                              <div id="download">
                                    <a href="#" class="appdownload a1"></a>
                                    <a href="#" class="appdownload a2"></a>
                              </div>
                        </div>
                        
                  </div>
            </div>
            <footer id="space-dev">
                  <p id="dev">Desenvolvido por Francis Mozart</p>
            </footer>
      </body>
</html>
